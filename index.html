		<div id="search-div">
			<input type="text" name="search-box" id="search-box" value placeholder="Search" onkeyup="filter(this)">

			<script language="javascript" type="text/javascript">
				function filter(element) {
					var value = $(element).val().toUpperCase();

					$("#course-list > li").each(function() {
						
						var code1 = $(this).text().replace("Fall", "");
						var code2 = code1.replace("Winter", "");
						var code3 = code2.replace("Summer", "");
						var code4 = code3.replace("2017", "");
						var code5 = code4.replace("2016", "");
						var code6 = code5.replace("2015", "");
						var code7 = code6.replace("2014", "");
						var code8 = code7.replace("2013", "");

						if (code8.search(value) > -1 || code8=="") {
							$(this).show();
						} else {
							$(this).hide();
						}

					});
				}
			</script>

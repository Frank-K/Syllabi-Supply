<!DOCTYPE html>
<html>
<head>
	<title>Syllabi Supply</title>

	<style type="text/css">
		.courses {
			list-style-type: none;
			margin: 0;
			/*padding: 3em;*/
			padding-left: 5%;
			overflow: hidden;
			width: 30%;
		}

		.one {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #19ce9a;
			position: fixed;
			top: 0;
			width: 100%;
		}

		.two {
			float: left;
		}
		
		.two a {
			display: block;
			text-align: center;
			padding: 29px 16px;
			text-decoration: none;
		 }
		
		body {
			padding: 0;
			padding-top: 40px;
			margin: 0;
			background-color: #22455f;
		}

		#content ul li:hover {
			/*padding-left: 3px;
			padding-right: 3px;
			border-left: 2px solid #000000;
			border-right: 2px solid #000000;*/
			cursor: pointer;
			background-color: #45568D;
		}

		#content ul li {
			/*padding-left: 4.5px;
			padding-right: 4.5px;*/

			padding-top: 10px;
			padding-bottom: 10px;
			border-bottom: 2px solid rgba(255,255,255,0.22);

			-webkit-transition: background-color .25s ease-in;
			-moz-transition: background-color .25s ease-in;
			-o-transition: background-color .25s ease-in;
			transition: background-color .25s ease-in;

		}

		#title {
			font-family: 'Oswald', sans-serif;
			letter-spacing: 2px;
			font-size: 1em;
			color: white;
		}

		.subTitle {
			font-family: 'Roboto', sans-serif;
			letter-spacing: 1.5px;
			font-size: 0.55em;
			padding-top: 11px;
			color: white;
		}

		header {
			height: 60px;
		}

		a {
			color: white;
		}

		.iframe {
			font-family: 'Oswald', sans-serif;
			letter-spacing: 1.5px;
			color: white;
			font-weight: 400;
		}

		.year {
			font-family: 'Oswald', sans-serif;
			float: right;
			letter-spacing: normal;
			color: rgba(255,255,255,0.35);
			font-weight: 300;
		}

		.content-title {
			padding-left: 5%;
			font-family: 'Oswald', sans-serif;
			font-variant: small-caps;
			letter-spacing: 2px;
			font-size: 1.5em;
			color: white;
		}

		#search-div {
			padding-left: 5%;
			padding-right: 5px;
		}


		input[type=text] {
			width: 31.4%;
			padding: 8px 10px;
			border-radius: 4px;
			box-sizing: border-box;
			border: 2px solid rgba(255,255,255,0.22);
			background-color: #3d6583;
		}

		input[type=text]:focus {
			border: 2px solid white;
			border-radius: 4px;
			color: white;
		}



			
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
	<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js"></script>

	<script type="text/javascript" src="customscroll/jquery.mCustomScrollbar.concat.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto" rel="stylesheet">

	<script type="text/javascript">
		$(document).ready(function() {
			$(".iframe").fancybox({
				padding : 0,
				type: 'iframe'
			});
		});
	</script>

</head>
<body>

	<header>
		<nav>
			<ul class="one">
				<li class="two">
					<a href="http://google.ca" id="title"><b>SYLLABI SUPPLY</b></a>
				</li>
				
				<li class="two subTitle" style="float:right; padding-right:16px;">
					<a href="http://google.ca"><b>GITHUB CODE</b></a>
				</li>

				<li class="two subTitle" style="float:right">
					<a href="http://google.com"><b>SUBMIT A SYLLABUS</b></a>
				</li>
				
			</ul>
		</nav>
	</header>

	<div id="content">
		<div class="content-title">
			<b>University of Toronto Courses</b>
		</div>
		<div id="search-div">
			<input type="text" name="search-box" id="search-box" value placeholder="Search" onkeyup="filter(this)">

			<script language="javascript" type="text/javascript">
		function filter(element) {
			var value = $(element).val();

			$("#course-list > li").each(function() {
				var code1 = $(this).text().replace("Fall", "");
				var code2 = code1.replace("Winter", "");
				var code3 = code2.replace("2016", "");
				var code4 = code3.replace("2015", "");

				if (code4.search(value) > -1) {
					$(this).show();
				} else {
					$(this).hide();
				}
			});
		}
	</script>
		</div>
		<ul class="courses" id="course-list">
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC104_F2016.pdf" class="iframe">
				<span>CSC104</span>
				<span class="year">Fall 2016</span>
			</li>
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC108_F2015.pdf" class="iframe">
				<span>CSC108</span>
				<span class="year">Fall 2015</span>
			</li>
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC108_F2016.pdf" class="iframe">
				<span>CSC108</span>
				<span class="year">Fall 2016</span>
			</li>
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC120_F2016.pdf" class="iframe">
				<span>CSC120</span>
				<span class="year">Fall 2016</span>
			</li>
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC148_W2016.pdf" class="iframe">
				<span>CSC148</span>
				<span class="year">Winter 2016</span>
			</li>
			<li href="/Syllabi-Supply/web/viewer.html?file=syllabi/CSC165_F2016.pdf" class="iframe">
				<span>CSC165</span>
				<span class="year">Fall 2016</span>
			</li>
		</ul>
	</div>

</body>
</html>
